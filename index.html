<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    <link rel="stylesheet" href="task2.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Teko:wght@700&display=swap"
      rel="stylesheet"
    />
   
  </head>
  <body>
  
    <div class="bg-mobile">
      <div class="bg-layer active" id="bg1"></div>
      <div class="bg-layer" id="bg2"></div>
    </div>

    <div class="banner">
      <h1 class="quote">
        "SCARS ON THE <span class="accent">BACK</span> ARE A SWORDSMAN'S
        <span class="accent">SHAME</span>"
      </h1>
      <a href="zoro.html" class="btn">WATCH ONE PIECE</a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
     
      gsap.to(".quote", {
        opacity: 1,
        x: 0,
        duration: 1.2,
        ease: "power4.out",
        delay: 0.3,
      });

      gsap.to(".btn", {
        opacity: 1,
        y: 0,
        duration: 0.8,
        delay: 1.5,
        ease: "back.out(2)",
      });

      gsap.to(".btn", {
        boxShadow:
          "0 0 60px rgba(46, 204, 113, 1), 0 12px 35px rgba(0,0,0,0.9)",
        duration: 1.5,
        repeat: -1,
        yoyo: true,
        ease: "power1.inOut",
      });

    if (window.innerWidth <= 1024) {
  const bg1 = document.getElementById('bg1');
  const bg2 = document.getElementById('bg2');
  
  bg1.style.backgroundImage = "url('king.jpg')";
  bg2.style.backgroundImage = "url('king.jpg')";
  
  function animateBackground() {
  
    gsap.to(bg1, {
      backgroundPosition: "80% center",
      duration: 4,
      ease: "power1.inOut",
      onComplete: () => {
     
        gsap.set(bg2, {
          opacity: 1,
          backgroundPosition: "20% center"
        });
        
   
        gsap.to(bg1, {
          opacity: 0,
          duration: 2,
          ease: "power1.inOut"
        });
        
   
        gsap.to(bg2, {
          backgroundPosition: "80% center",
          duration: 4,
          ease: "power1.inOut"
        });
      }
    });
  }
  
  // Run animation once after 1 second
  setTimeout(animateBackground, 1000);
}
    </script>
  </body>
</html>
