<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>King of Hell</title>
    <link rel="stylesheet" href="zoro.css">
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê Back</a>
    
    <div class="box">
        <video id="bgVideo" autoplay loop muted >
            <source src="./zoro.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="overlay"></div>
        <div class="quote">
            <h1>King of Hell</h1>
            <p>Santoryu</p>
        </div>
    </div>

    <audio id="bgMusic" autoplay>
        <source src="../task2/zoro-onigiri.mp3" type="audio/mpeg">
        <source src="../task2/zoro-onigiri.mp3" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <script>
        
        window.addEventListener('load', () => {
            const music = document.getElementById('bgMusic');
            music.play().catch(e => {
                
                document.addEventListener('click', () => {
                    music.play();
                }, { once: true });
            });
        });
    </script>
</body>
</html>
